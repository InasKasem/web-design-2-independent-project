<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Get In-Touch</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon-196.png">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,600;0,700;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#nav">Skip to navigation</a></li>
    <li><a href="#main">Skip to the main content</a></li>
  </ul>

  <header class="header" role="banner" id="banner" tabindex="0">
    <div class="contact-logo">
      <a href="index.html" class="hover-logo">
        <img class="logo-256" src="images/logo256.png" alt="ik designs logo">
        <h1>ik Designs</h1>
      </a>
    </div>
  </header>

  <main role="main" id="main" tabindex="0">
    <section>
      <div class="intro">
        <h2>Let's Talk Design</h2>
      </div>
      <div class="form">
        <form role="search" method="POST" action="https://formspree.io/f/xdobnanr">
          <fieldset>
            <legend>Contact Information</legend>
            <div class="wrapper-form">
              <div>
                <label for="first-name">First name</label>
                <input class="padding" id="first-name" name="name" required>
              </div>
              <div>
                <label for="last-name">Last name</label>
                <input class="padding" id="last-name" name="name" required>
              </div>
              <div>
                <label for="email">Email Address</label>
                <input class="padding" id="email" type="email" name="name" required>
              </div>
              <div>
                <label for="contact-number">Contact number <span class="italic">(optional)</span></label>
                <input class="padding" id="contact-number" type="tel" name="name">
              </div>

              <div class="comments">
                <label class="comments-text" for="comments">Please tell me a bit about your request. <span class="italic">(required)</span></label>
                <textarea class="height" id="comments" name="comment"></textarea>
              </div>
            </div>
            <div class="submit-wrapper">
              <button class="submit" type="submit">Submit</button>
            </div>
          </fieldset>

        </div>
      </section>

    </main>

    <footer role="contentinfo" id="contentinfo" tabindex="0">
      <div class="logo">
        <img class="logo-32-footer" src="images/logo-32.svg" alt="logo of ik designs">
        <p>ik Designs</p>
      </div>
      <div class="footer-ul-wrapper">
        <ul class="footer-ul">
          <li><a href="index.html">Home</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="copy-rights">
        <p class="rights">Â© ik Designs</p>
      </div>
    </footer>


  </body>
  </html>
